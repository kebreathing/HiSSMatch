<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="chris">
    <meta name="keywords" content="对等保护,安全标准,对标">
    <title>Hi-SSMatch</title>
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/> -->
    <link rel="stylesheet" type="text/css" href="https://yarnpkg.com/en/package/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>
  <body>
    <header class="header">
      <div class="header_menu">
        <span class="header_item--active">HiSSMatch</span>
      </div>
      <div class="character_btn character_btn--small character_btn--user">
        <img src="./image/writer.png"/>
      </div>
    </header>
    <div class="container">
      <div class="content-container">
        <div class="content-header">
          <img src="./image/back.png" onclick="history.back()"/>
          <span>查看标注标准内容</span>
          <button class="domain_btn--active" style="width:6rem;height:2rem;">
            <span id="ssname">CCA CCM</span>
          </button>
        </div>
        <section class="domain-section">
          <div class="domain-tips"><span>安全域</span></div>
          <div class="domain-items">
            <div class="domains" id="domains">
              <button class="domain_btn domain_btn--active" id="domain_all"><span>全部</span></button>
              <!-- <button class="domain_btn domain_btn--normal"><span>Application & Interface Security</span></button>
              <button class="domain_btn domain_btn--normal"><span>Encryption & Key Management</span></button>
              <button class="domain_btn domain_btn--normal"><span>Governance and Risk Management</span></button>
              <button class="domain_btn domain_btn--normal"><span>Governance and Risk Management</span></button> -->
            </div>
          </div>
        </section>
        <section class="search-section">
          <span>搜索范围：</span>
          <div class="radios">
            <div class="search-radio search_radio--active">
              <div class="check-box"><img src="./image/selected.png"/></i></div>
              <span>全部内容</span>
            </div>
            <div class="search-radio search_radio--normal">
              <div class="check-box"><img src="./image/selected.png"/></i></div>
              <span>安全域</span>
            </div>
            <div class="search-radio search_radio--normal">
              <div class="check-box"><img src="./image/selected.png"/></i></div>
              <span>索引</span>
            </div>
            <div class="search-radio search_radio--normal">
              <div class="check-box"><img src="./image/selected.png"/></i></div>
              <span>安全目标</span>
            </div>
            <div class="search-radio search_radio--normal">
              <div class="check-box"><img src="./image/selected.png"/></i></div>
              <span>具体要求</span>
            </div>
          </div>
          <div class="searchbar">
            <input id="input-key" class="search_input" placeholder="  输入关键字" />
            <button onclick="onClickSearch()"><img src="./image/search.png"/></button>
          </div>
        </section>
        <section class="table-section">
          <div class="ctable">
            <table id="ctable" style="width:95%">
              <thead>
                <tr>
                  <th>安全域</th>
                  <th>文件索引</th>
                  <th>安全目标</th>
                  <th>具体目标</th>
                </tr>
              </thead>
              <tbody id="table-data">
                <!-- <tr>
                  <td class="col_domain"><span>Application & Interface Security</span></td>
                  <td class="col_index"><span>AIS-01</span></td>
                  <td class="col_target"><span>Application Security</span></td>
                  <td class="col_goal">
                    <div>Applications and programming interfaces (APIs) shall be
                      designed, developed, deployed, and tested in accordance with
                       leading industry standards (e.g., OWASP for web applications)
                        and adhere to applicable legal, statutory, or regulatory
                        compliance obligations.
                      </div>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="./js/content.js"></script>
  </body>
</html>
