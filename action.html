<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="chris">
    <meta name="keywords" content="对等保护,安全标准,对标">
    <title>Hi-SSMatch</title>
    <link rel="stylesheet" type="text/css" href="https://yarnpkg.com/en/package/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>
  <body>
    <header class="header">
      <div class="header_menu">
        <span class="header_item--active">HiSSMatch</span>
      </div>
      <div class="character_btn character_btn--small character_btn--user">
        <img src="./image/writer.png"/>
      </div>
    </header>
    <div class="container">
      <div class="guide-container">
        <h1>操作指南</h1>
        <section class="guide-section" style="margin-top: 1.5rem;">
          <div class="h3">对标参照标准</div>
          <div class="div">
            <button class="select-btn select_btn--active flex-box">
              <img src="./image/selected.png"/>
              <span>CSA CCM</span>
            </button>
            <button class="select-btn select_btn--normal flex-box">
              <img src="./image/selected.png"/>
              <span>ISO27001</span>
            </button>
            <button class="select-btn select_btn--normal flex-box">
              <img src="./image/selected.png"/>
              <span>GB/T31168</span>
            </button>
            <button class="select-btn select_btn--add flex-box">
              <img src="./image/add.png"/>
            </button>
          </div>
        </section>
        <section class="guide-section">
          <div class="h3">安全目标选择</div>
          <div class="div">
            <button class="select-btn select_btn--active flex-box">
              <img src="./image/selected.png"/>
              <span>CSA CCM</span>
            </button>
            <button class="select-btn select_btn--normal flex-box">
              <img src="./image/selected.png"/>
              <span>ISO27001</span>
            </button>
            <button class="select-btn select_btn--normal flex-box">
              <img src="./image/selected.png"/>
              <span>GB/T31168</span>
            </button>
            <button class="select-btn select_btn--add flex-box">
              <img src="./image/add.png"/>
            </button>
          </div>
        </section>
        <section class="guide-section">
          <div class="h3">显示设置</div>
          <div class="div">
            <span>每页条数：</span>
            <button class="select-btn select_btn--numactive flex-box">
              <span>5</span>
            </button>
            <button class="select-btn select_btn--normal flex-box">
              <span>10</span>
            </button>
            <button class="select-btn select_btn--normal flex-box">
              <span>15</span>
            </button>
            <button class="select-btn select_btn--normal flex-box">
              <span>全部</span>
            </button>
          </div>
        </section>
        <section class="action-section">
          <div class="h3">操作选择</div>
          <div class="div">
            <a href="./content.html"><button class="color-btn-blue"><span>查看标准内容</span></button></a>
            <a href="./match.html"><button class="color-btn-yellow"><span>查看对标结果</span></button></a>
            <a href="./modi.html"><button class="color-btn-red"><span>修改对标结果</span></button></a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
