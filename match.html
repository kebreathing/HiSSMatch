<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="chris">
    <meta name="keywords" content="对等保护,安全标准,对标">
    <title>Hi-SSMatch</title>
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/> -->
    <link rel="stylesheet" type="text/css" href="https://yarnpkg.com/en/package/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>
  <body>
    <header class="header">
      <div class="header_menu">
        <span class="header_item--active">HiSSMatch</span>
      </div>
      <div class="character_btn character_btn--small character_btn--user">
        <img src="./image/writer.png"/>
      </div>
    </header>
    <div class="container">
      <div class="content-container">
        <div class="content-header">
          <img src="./image/back.png"/>
          <span>查看对标结果</span>
          <button class="domain_btn--active" style="width:6rem;height:2rem;">
            <span>CCA CCM</span>
          </button>
        </div>
        <section class="domain-section">
          <div class="domain-tips"><span>安全域</span></div>
          <div class="domain-items">
            <div>
              <button class="domain_btn--active"><span>全部</span></button>
              <button class="domain_btn--normal"><span>Application & Interface Security</span></button>
              <button class="domain_btn--normal"><span>Encryption & Key Management</span></button>
              <button class="domain_btn--normal"><span>Governance and Risk Management</span></button>
            </div>
            <div class="domain-gap">
              <button class="domain_btn--normal"><span>Application & Interface Security</span></button>
              <button class="domain_btn--normal"><span>Encryption & Key Management</span></button>
              <button class="domain_btn--normal"><span>Governance and Risk Management</span></button>
            </div>
          </div>
        </section>
        <section class="table-section" style="margin-top: 2rem;">
          <div class="mtable">
            <table id="mtable" style="width:95%">
              <thead>
                <tr>
                  <th>安全域-索引</th>
                  <th>安全目标</th>
                  <th>对标：安全域-索引</th>
                  <th>对标：安全目标</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><span>Application & Interface Security AIS-01</span></td>
                  <td><span>Application Security</span></td>
                  <td><span>Leadership and commitment 6.1.1</span></td>
                  <td>
                    <div>Leadership and commitment
                      </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    </script>
  </body>
</html>
